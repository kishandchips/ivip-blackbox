        <script>

        document.addEventListener('deviceready', onDeviceReady, false);

        // device APIs are available
        function onDeviceReady() {
            navigator.splashscreen.hide();
            var state = checkConnection();
            if (state != 'none') {
                window.location.href = 'http://ivipworld.com/blackbox_app.php';
                //var website = window.open('http://ivipworld.com/blackbox_app.php', '_self', 'location=no');

                // });

                // website.addEventListener('loaderror', function(event) { 
                //     window.location.href = 'no_internet.html';
                // });
                // website.addEventListener('exit', function(event) { alert(event.type); });
            } else {
                window.location.href = 'no_internet.html';
            }
        }

        function checkConnection() {
            var networkState = navigator.connection.type,
                states = {};
            
            states[Connection.UNKNOWN] = 'unknown';
            states[Connection.ETHERNET] = 'ethernet';
            states[Connection.WIFI] = 'wifi';
            states[Connection.CELL_2G] = '2g';
            states[Connection.CELL_3G] = '3g';
            states[Connection.CELL_4G] = '4g';
            states[Connection.CELL] = 'generic';
            states[Connection.NONE] = 'none';
           
            return states[networkState];
        }
        </script>
