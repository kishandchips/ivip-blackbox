<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background: #000;
            }
        </style>
        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

        // Wait for device API libraries to load
        //
        document.addEventListener('deviceready', onDeviceReady, false);

        // device APIs are available
        //
        function onDeviceReady() {
            if(navigator.splashscreen) navigator.splashscreen.hide();

            var state = checkConnection();
            if(state != 'No network connection') {
                location.href = 'http://localhost/ivipworld/website/build/blackbox/?app=1';
            } else{
                location.href = 'no_internet.html';
            }
        }
        function checkConnection() {
            var networkState = (navigator.connection) ? navigator.connection.type : false;

            var states = {};
            states[Connection.UNKNOWN]  = 'Unknown connection';
            states[Connection.ETHERNET] = 'Ethernet connection';
            states[Connection.WIFI]     = 'WiFi connection';
            states[Connection.CELL_2G]  = 'Cell 2G connection';
            states[Connection.CELL_3G]  = 'Cell 3G connection';
            states[Connection.CELL_4G]  = 'Cell 4G connection';
            states[Connection.CELL]     = 'Cell generic connection';
            states[Connection.NONE]     = 'No network connection';

            return states[networkState];
        }

        </script>
    </head>
    <body>
    </body>
</html>
